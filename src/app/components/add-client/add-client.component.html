<div class="row">
  <div class="col-md-6">
    <a href="#" class="btn btn-link" routerLink="/"><i class="fa fa-arrow-circle-o-left"></i>Back to dashboard</a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Add client
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="client.firstName" name="firstName"
         #clientFirstName="ngModel" minlength="2" required="">
        <span *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">
          First name is required!
        </span>
        <span *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert-danger">
          First name must be more than 2 characters!
        </span>
      </div>
      <div class="form-group">
        <label for="lasttName">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="client.lastName" name="lastName"
         #clientlastName="ngModel" minlength="2" required="">
        <span *ngIf="clientlastName.errors?.required && clientlastName.touched" class="alert alert-danger">
          Last name is required!
        </span>
        <span *ngIf="clientlastName.errors?.minlength && clientlastName.touched" class="alert alert-danger">
          First name must be more than 2 characters!
        </span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" [(ngModel)]="client.email" name="email"
         #clientEmail="ngModel" minlength="2" required="">
        <span *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">
          email is required!
        </span>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="client.phone" name="phone"
         #clientPhone="ngModel" minlength="2" required="">
        <span *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="alert alert-danger">
          Phone number must be more than 10 characters!
        </span>
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="number" class="form-control" [(ngModel)]="client.balance" name="balance"
         #clientBalance="ngModel" [disabled]="disableBalanceOnAdd">
      </div>

      <input type="submit" class="btn-block btn btn-primary" value="Submit">
    </form>
  </div>
</div>
